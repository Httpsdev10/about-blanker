<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a:b</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>a:b</h2>
    <p>Be sure to use http or https btw... oh and some websites have security (ugh) so some might not work.</p>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="openInBlank()">Enter</button>

    <script>
        function openInBlank() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url; // Ensure valid URL format
            }
            
            const newWindow = window.open("about:blank", "_blank");
            if (!newWindow) {
                alert("Popup blocked! Allow popups for this site.");
                return;
            }

            newWindow.document.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang='en'>
                <head><title>Embedded Page</title></head>
                <body style='margin:0;'>
                    <iframe src='${url}' style='width:100vw; height:100vh; border:none;'></iframe>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
</body>
</html>
