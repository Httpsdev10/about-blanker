<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Embed a Website in about:blank</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="openInBlank()">Enter</button>

    <script>
        function openInBlank() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url; // Ensure valid URL format
            }
            
            const newWindow = window.open("about:blank", "_blank");
            const doc = newWindow.document;
            doc.open();
            doc.write(`<!DOCTYPE html><html lang='en'><head><title>Embedded Page</title></head><body style='margin:0;'><script>document.write('<iframe src=\'${window.opener.document.getElementById("urlInput").value}\' style=\'width:100vw; height:100vh; border:none;\'></iframe>');<\/script></body></html>`);
            doc.close();
        }
    </script>
</body>
</html>
